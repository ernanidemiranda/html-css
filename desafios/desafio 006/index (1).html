<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h1>Tags em HTML</h1>

<p>Em <strong><em>HTML</em></strong> podemos inserir os elementos da lista abaixo. Passe o mouse sobre o termo e descubra qual TAG é usada para fazê-lo</p>

<ol>
    
    <li type="square" > <abbr title="Use a tag <p>"> <strong>Parágrafos</strong></abbr> </li> <br>

        <li type="square" > <abbr title="Use a tag <h> junto dos níveis"> <strong>Títulos</strong></abbr> </li> <br>
            
            <li type="square" > <abbr title="Use a tag <img> com os parametros necessários"> <strong>Imagens</strong></abbr> </li> <br>

                <li type="square" > <abbr title="Use a tag <abbr>"> <strong>Abreviações</strong></abbr> </li> <br>

                    <li type="square" > <abbr title="Use a tag <code>"> <strong>Código-fonte</strong></abbr> </li> <br>

                        <li type="square" > <abbr title="Use a tag <ol> ou a tag <ul> com o parametro type 1"> <strong>Listas numeradas</strong></abbr> </li> <br>

                            <li type="square" > <abbr title="Use a tag <ol> ou a tag <ul> com o parametro type disc, circle ou square"> <strong>Listas com demarcadores</strong></abbr> </li>

</ol>
    
</body>
</html>
