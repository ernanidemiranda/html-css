<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="stylesheet" href="style.css">
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{

            display: none; /*DEIXA OCULTO A INFORMAÇAO*/
        }

        div:hover > p{  /*REPRESENTAÇÃO DE UMA PSEUDO CLASSE - E DE UMA CHILD , FILHO  ' > '*/
            display:block; /*DEIXA A INFORMAÇÃO A MOSTRA*/
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover{

            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1> <hr color="purple" size="15px" >
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>Passe o mouse aqui
            <p>TEXTO ESCONDIDO...</p>


    </div>
    <p>FIM DO EXEMPLO</p>
    

</body>
</html>
